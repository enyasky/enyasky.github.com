<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>重庆市环境监测信息管理系统</title>
</head>
<body>
    <form id="form1" runat="server">
        <div class="LoginFrame">
            <table class="LoginWin">
                <tr>
                    <td class="LoginWinTop"/>
                </tr>
                <tr>
                    <td class="LoginWinTd">
                        用户：<asp:TextBox ID="UserID" runat="server" SkinID="LoginTB"/></td>
                </tr>
                <tr>
                    <td class="LoginWinTd">
                        密码：<asp:TextBox ID="UserPwd" runat="server" SkinID="LoginTB" TextMode="Password"/></td>
                </tr>
                <tr>
                    <td><asp:ImageButton ID="ImageButton1" runat="server" OnClick="ImageButton1_Click" SkinID="LoginIB" /></td>
                </tr>
                <tr>
                    <td class="LoginWinFoot"/>
                </tr>
            </table>
        </div>
    </form>
</body>
</html>
